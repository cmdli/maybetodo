<!doctype html>
<html>
  <body>
    <p>Welcome to MaybeTodo, {{ user_nickname }}!</p>
    
    {% for task in tasklist %}
    <p>
      <form action="/delete?task={{task.key.id()}}&author={{task.author}}" method="post" style="display:inline;">
        <input type="submit" value="X" />
      </form>
       <b>{{ task.content }}</b> Expiration: {{ task.expiration }}
    </p>
    {% endfor %}
    
    <form action="/addtask" method="post">
      <input value="" name="content">
      <input type="submit" value="Add task">
    </form>
    <a href="{{ logout_url|safe }}">Logout</a>
  </body>
</html>
