<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">Maybe ToDo</a>
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="navbar-text">
              {{ user_nickname }}
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 btn btn-sm btn-outline-secondary" href="{{ logout_url|safe }}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container">
      <div class="index">
        <div class="row">
          <h2>Tasks</h2>
        </div>
        <ul class="list-group">
          {% for task in tasklist %}
          <li class="list-group-item">
            <form action="/delete?task={{task.key.id()}}&author={{task.author}}" method="post" style="display:inline;">
              <button class="btn button-secondary btn-sm" type="submit">Delete</button>
            </form>
            <b>{{ task.content }}</b>
            Expiration: {{ task.expiration.strftime("%A %I:%M%p") }}
          </li>
        {% endfor %}
        </ul>

        <div class="task-input">
          <form action="/addtask" method="post">
            <input value="" name="content">
            <input type="submit" value="Add task">
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
